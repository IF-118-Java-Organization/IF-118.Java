<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="wrapper" style="width:800px;">
    <div  style="background-color: #343a40;">
        <form style="display: flex; -ms-flex-flow: row wrap; flex-flow: row wrap; -ms-flex-align: center; align-items: center;">
            <a th:href="@{${address} + '/'}">
                <img src="cid:logo" width="60" height="60" alt="SCLogo">
            </a>
            <span style="font-family: 'Julius Sans One', sans-serif; font-size: 1.5rem; color: #FFC107; margin-top: 15px; margin-right: 550px;">SoftClass</span>
            <a th:href="@{${address} + '/login'}"  style="font-family: 'Julius Sans One', sans-serif; font-size: 1.5rem; color: #FFC107; margin-top: 15px; text-decoration: none;">
                Login
            </a>
        </form>
    </div>
    <div style="margin:0; padding:0; border: 2px solid #ffc107;">
        <div  style="text-align: center;">
            <h1 th:text="${'HELLO, ' + name}" style="color: #FFC107"></h1>
            <div style="font-size: 25px; font-family: 'Julius Sans One', sans-serif;">
                <p>To reset your password click on the button below</p>
            </div>
            <a style="display: inline-block; width:200px;font-weight: 400;text-align: center;vertical-align: middle;cursor: pointer;padding: 10px 16px;font-size: 18px;line-height: 1.3333333;border-radius: 6px; color: #fff; background-color: #FFC107; border-color: #ffc107"
               th:href="@{${address} + ${link}}">Reset</a>
            <p>If you didn't request a password reset just ignore this email</p>
            <div>Regards, SoftClass Team.</div>
        </div>
    </div>
</div>
</body>
</html>
