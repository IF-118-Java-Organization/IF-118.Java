<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div style="width:800px;">
    <div style="margin:0; padding:0; background-color: #343a40;">
        <div style="display: flex; -ms-flex-flow: row wrap; flex-flow: row wrap; -ms-flex-align: center; align-items: center;">
            <a th:href="@{${address} + '/'}" >
                <img th:src="'cid:' + ${logo}" width="60" height="60" alt="SCLogo">
            </a>
            <span style="font-family: 'Julius Sans One', sans-serif; font-size: 1.5rem; color: #FFC107; padding-top: 20px;">SoftClass</span>
        </div>
    </div>
    <div style="margin:0; padding:0; border: 2px solid #ffc107;">
        <div style="text-align: center;">
            <h1 th:text="${'HELLO, ' + name}" style="color: #FFC107"></h1>
            <div  style="font-size: 25px; font-family: 'Julius Sans One', sans-serif; padding-top: 40px;">Please, <b>activate</b> your account <br>to have an opportunity for studying or teaching in <span style="color: #FFC107;">SoftClass</span></div>
            <a type="button" style="display: inline-block;margin: 40px; width:200px;font-weight: 400;text-align: center;vertical-align: middle;cursor: pointer;padding: 10px 16px;font-size: 18px;line-height: 1.3333333;border-radius: 6px; color: #fff; background-color: #FFC107; border-color: #ffc107"
               th:href="${link}">Activate</a>
            <div>Regards, SoftClass Team.</div>
        </div>
    </div>
</div>
</body>
</html>
