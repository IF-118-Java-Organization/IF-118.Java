<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Create group</h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="groupName">Group Name:</label>
                    <input type="text" class="form-control" id="groupName" placeholder="Type name of group...">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-success show" onclick="createGroup();">
                Create
            </button>
            <button id="close-group-modal" type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
