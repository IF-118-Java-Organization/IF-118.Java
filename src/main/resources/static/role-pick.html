<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pick a role</title>
    <meta name="description" content="Study and learn with SoftClass">

    <!-- Bootstrap, jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Custom -->
    <link rel="stylesheet" href="css/role-pick.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
<div id="navbar"></div>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Pick a role</h3>
                <p id="info-label"></p>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-pencil-ruler"></i></span>
                        </div>
                        <select name="role" id="role" class="form-control">
                            <option class="dropdown-item" value="Student">Student</option>
                            <option class="dropdown-item" value="Teacher">Teacher</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="button" value="Confirm" class="btn float-right auth_btn"
                               onclick="handleRolePick()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/role-pick.js"></script>
<script>
    $(function () {
        $("#navbar").load("navbar.html");
    });
</script>

</body>
</html>
