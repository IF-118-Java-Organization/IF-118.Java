<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftClass</title>
    <meta name="description" content="Study and learn with SoftClass">

    <!-- Bootstrap, jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles and scripts -->
    <link rel="stylesheet" href="css/profile.css">
    <script src="js/profile.js"></script>
    <script>
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>
</head>

<body>
<div id="navbar"></div>
<div class="wrapper">
    <div class="content-wrapper">
        <h1>Profile</h1>
        <div class="profile-card">
            <table id="profile-table">
                <tr>
                    <td>Name</td>
                    <td id="profile-name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td id="profile-email"></td>
                </tr>
            </table>
        </div>
        <div class="profile-edit">
            <button type="button" class="my-btn btn btn-outline-dark hide" onclick="editProfile()">Edit profile</button>
        </div>
        <div class="profile-edit-confirm">
            <button type="button" class="my-btn btn btn-outline-dark show" onclick=saveChanges()>Save changes</button>
            <button type="button" class="my-btn btn btn-outline-dark show" onclick=cancel()>Cancel</button>
        </div>
    </div>
</div>
</body>

</html>
