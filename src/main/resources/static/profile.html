<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftClass</title>
    <meta name="description" content="Study and learn with SoftClass">

    <!-- Bootstrap, jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles and scripts -->
    <link rel="stylesheet" href="css/profile.css">
    <script src="js/profile.js"></script>
    <script>
        $(function () {
            $("#navbar").load("navbar.html");
            $('#change-photo-modal').load('change-photo-modal.html');
        });
    </script>
</head>

<body>
<div id="navbar"></div>
<div class="container">
    <div class="col">
        <div class="row">
            <div class="col mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="e-profile">
                            <div class="row">
                                <div class="col-12 col-sm-auto mb-3">
                                    <div class="mx-auto" style="width: 140px;">
                                        <div class="d-flex justify-content-center align-items-center rounded"
                                             style="height: 140px; background-color: rgb(233, 236, 239);">
                                            <span style="color: rgb(166, 168, 170); font: bold 8pt Arial;">140x140</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                                    <div class="text-center text-sm-left mb-2 mb-sm-0">
                                        <div>Name: <span id="user-name"></span></div>
                                        <div>Email: <span id="user-email"></span></div>

                                        <div class="mt-2">
                                            <button class="button success outline rounded" data-toggle="modal"
                                                    data-target="#change-photo-modal">Change Photo
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <ul class="nav nav-tabs">
                                <li class="nav-item"><a href="" class="active nav-link">Settings</a></li>
                            </ul>

                            <div class="tab-content pt-3">
                                <div class="tab-pane active">
                                    <form class="form" novalidate="">
                                        <div class="row">
                                            <div class="col">
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>Username</label>
                                                            <input class="form-control" type="text" id="update-name"
                                                                   placeholder="johnny.s"
                                                                   onchange="checkEmailNameCompatible()">
                                                            <small id="sameNameError"
                                                                   class="form-text text-muted error-label"
                                                                   style="display: none">
                                                                It is your current name</small>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>Email</label>
                                                            <input class="form-control" type="text" id="update-email"
                                                                   placeholder="user@example.com"
                                                                   onchange="checkEmailNameCompatible()">
                                                            <small id="sameEmailError"
                                                                   class="form-text text-muted error-label"
                                                                   style="display: none">
                                                                It is your current email</small>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col d-flex justify-content-end">

                                                <button id="save-chg-btn" class="button success outline rounded"
                                                        type="submit" disabled
                                                        onclick=saveChanges()>Save changes
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                    <form class="form" novalidate="">
                                        <div class="row">
                                            <div class="col-12 col-sm-6 mb-3">
                                                <div class="mb-2"><b>Change Password</b></div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>Current Password</label>
                                                            <input class="form-control" type="password" id="old-pass"
                                                                   placeholder="••••••">
                                                            <small id="currentPasswordError"
                                                                   class="form-text text-muted error-label"
                                                                   style="display: none">
                                                                Password is incorrect</small>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>New Password</label>

                                                            <input class="form-control" type="password" id="new-pass1"
                                                                   onchange="checkPasswordsCompatible()"
                                                                   placeholder="••••••">
                                                            <small id="passwordHelp"
                                                                   class="form-text text-muted error-label"
                                                                   style="display: none">
                                                                Passwords do not match</small>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>Confirm <span
                                                                    class="d-none d-xl-inline">Password</span></label>

                                                            <input class="form-control" type="password" id="new-pass2"
                                                                   onchange="checkPasswordsCompatible()"
                                                                   placeholder="••••••"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col d-flex justify-content-end">
                                                <button id="save-pass-btn" class="button success outline rounded"
                                                        type="submit" disabled
                                                        onclick=savePasswordChanges()>Save changes
                                                </button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div id="change-photo-modal" class="modal fade" role="dialog"></div>

</div>

</body>
</html>
