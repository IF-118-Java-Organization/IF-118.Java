<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Change photo</h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <input type="file" accept="image/jpeg, image/png" class="form-control" id="user-avatar-input" placeholder="Select jpg or png 280x280">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-success show" onclick="changeAvatar()">
                Confirm
            </button>
            <button id="close-avatar-modal" type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
