<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a71707a89a.js" crossorigin="anonymous"></script>

    <title>Change photo</title>
</head>
<body>
<div id="change-photo"></div>
<div id="change-photo-modal">
    <div id="box">
        <i class="fas fa-check-circle fa-5x"></i>
        <div class="form-group">
            <input type="file" accept="image/jpeg, image/png" class="form-control" id="course-avatar" placeholder="Select jpg or png 280x280">
        </div>
        <div id="closeModal"></div>
    </div>
</div>
<button id="close-course-modal" type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
<script src="./app.js"></script>
</body>
</html>
