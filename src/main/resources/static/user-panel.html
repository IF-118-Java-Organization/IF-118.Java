<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftClass</title>
    <meta name="description" content="Study and learn with SoftClass">

    <!-- Bootstrap, jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- SockJS and Stomp -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <!-- Custom styles and scripts -->
    <link rel="stylesheet" href="css/user-panel.css">

</head>

<body>
<div id="navbar"></div>
<div id="events"></div>
<div class="wrapper" id="wrapper">
    <div class="cards-wrapper" id="courses-wrapper" style="display: none">
        <!-- BLOCK FOR COURSES CARDS -->
    </div>

    <div class="cards-wrapper" id="groups-wrapper" style="display: none">
        <!-- BLOCK FOR GROUPS CARDS -->
    </div>

    <div id="create-course-modal" class="modal fade" role="dialog"></div>
    <div id="create-group-modal" class="modal fade" role="dialog"></div>

</div>

<script src="js/user-panel.js" defer></script>
<script defer>
    $(function () {
        $("#navbar").load("navbar.html");
        $("#create-course-modal").load("create-course-modal.html");
        $("#create-group-modal").load("create-group-modal.html");
        $("#events").load("event.html");
        init();
    });
</script>
<script src="js/create-course.js"></script>
<script src="js/create-group.js"></script>

</body>

</html>
