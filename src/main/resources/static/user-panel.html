<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftClass</title>
    <meta name="description" content="Study and learn with SoftClass">

    <!-- Bootstrap, jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- Custom styles and scripts -->
    <link rel="stylesheet" href="css/user-panel.css">

</head>

<body>
<div id="navbar"></div>
<div class="wrapper">
    <div class="content-wrapper">
        <div class="user-info">
            <div>Name: <span id="user-name"></span></div>
            <div>Email: <span id="user-email"></span></div>
            <div style="display: none">Id: <span id="user-id"></span></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <p class="h2">Courses</p>
                </div>
                <div class="col-sm">
                    <button id="create-course-button" type="button" class="btn btn-outline-success btn-sm"
                            data-toggle="modal" data-target="#create-course-modal">+
                    </button>
                </div>
                <div class="col-sm">
                    <p class="h2">Groups</p>
                </div>
                <div class="col-sm">
                    <button id="create-group-button" type="button" class="btn btn-outline-success btn-sm"
                            data-toggle="modal" data-target="#create-group-modal">+
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <table class="table">
                        <thead class="thead-dark">
                        <tr id="course-table-head"></tr>
                        </thead>
                        <tbody id="course-table-content"></tbody>
                    </table>
                </div>
                <div class="col-sm">
                    <table class="table">
                        <thead class="thead-dark">
                        <tr id="group-table-head"></tr>
                        </thead>
                        <tbody id="group-table-content"></tbody>
                    </table>
                </div>
            </div>

        </div>

        <div id="create-course-modal" class="modal fade" role="dialog"></div>
        <div id="create-group-modal" class="modal fade" role="dialog"></div>
    </div>
</div>

<script src="js/user-panel.js"></script>
<script src="js/create-course.js"></script>
<script src="js/create-group.js"></script>
<script>
    $(function () {
        $("#navbar").load("navbar.html");
        $("#create-course-modal").load("create-course-modal.html");
        $("#create-group-modal").load("create-group-modal.html");
    });
</script>

</body>

</html>
