<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftClass</title>
    <meta name="description" content="Study and learn with SoftClass">

    <!-- Bootstrap, jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom -->
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>

</head>

<body>
<div class="container login-container">
    <div class="col-md-12 col-md-offset-4">
        <div>

            <h1 class="display-3">Login</h1>

            <div class="alert alert-danger" id="error-label" style="display: none"></div>

            <form action="/login" method="post" id="login-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" autofocus autocomplete="off"
                           aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" autofocus
                           autocomplete="off" placeholder="Password">
                    <small id="passwordHelp" class="form-text text-muted">Password should be at least 8 characters long
                        and
                        contain one digit and one letter</small>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                    <label class="form-check-label" for="remember-me">Remember Me</label>
                </div>
                <input type="button" class="btn btn-primary" name="login" id="login" value="Login"
                       onclick="handleLogin()">

                <div class="row">
                    <p><a href="/oauth2/authorize/google"><img src="http://pngimg.com/uploads/google/google_PNG19635.png" style="height:60px"></a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
