<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/course.css">
    <script src="js/group.js"></script>
    <script src="js/invitation.js"></script>
    <script>
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>
</head>

<body>
<div id="navbar"></div>
<div class="wrapper">
    <div class="header"></div>
    <div class="content-wrapper">
        <div class="content">
            <div class="info">
                <div class="course-title" id="group-name"></div>
                <div class="owner">Owner: <span id="owner"></span></div>
                <input type="button" class="btn btn-dark" id="chat-btn" onclick="handleChatButton()" value="Chat"/>
                <input type="button" class="btn btn-dark" id="statistic-btn" onclick="handleMyStatisticButton()" style="display: none" value="My statistic"/>
                <input type="button" class="btn btn-dark" id="group-statistic-btn" onclick="handleGroupStatisticButton()" style="display: none" value="Group statistic"/>
            </div>
            <h3>List of students:</h3>
            <div>
                <button id="invite-to-group-button" type="button" class="btn btn-outline-success btn-sm"
                        data-toggle="modal" data-target="#invite-to-group-modal">Invite student
                </button>
            </div>
            <div id="students"></div>
            <h3>Courses of this group:</h3>
            <div id="courses"></div>

            <!-- Modal -->
            <div id="invite-to-group-modal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Invite student to group</h5>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="text" class="form-control" id="email" placeholder="Type student email...">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-success show" onclick="inviteToGroup();">
                                Invite
                            </button>
                            <button id="close" type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
